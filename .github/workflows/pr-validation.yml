name: PR Validation

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  basic-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check for syntax errors
      run: |
        python -m py_compile src/**/*.py || echo "::warning::Some files have syntax errors"
    
    - name: Check for large files
      run: |
        if find . -type f -size +50M -not -path "./.git/*" | grep -q .; then
          echo "::error::Files larger than 50MB detected"
          exit 1
        fi
    
    - name: Verify required files
      run: |
        test -f requirements.txt && test -f README.md && test -f LICENSE || exit 1